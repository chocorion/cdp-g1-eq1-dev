name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: cdp-g1-eq1

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Run db
        run: docker-compose --file docker-compose.test.yml up db &
      - name: Run tests
        run: docker-compose --file docker-compose.test.yml up tests --exit-code-from tests
      - name: Close db
        run: docker-compose kill db