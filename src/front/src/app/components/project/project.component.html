<h1 class ="text-center title"> Le super projet de gestion de projet</h1>
<div class ="container">
    <div class = "row">
        <div class="col-10">
            <form [formGroup]="searchForm" (ngSubmit)="onSubmitSearch(searchForm.value)">
                <input id="search" type="text" formControlName="search" placeholder="Mots ClÃ©s">
                <button type="submit" class="btn bg-light ml-2 mr-2">Rechercher</button>
                <button class="btn bg-light my-4" type="button" (click)="updateChild()">Annuler la recherche</button>
            </form>
        </div>
        <div class="col-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target ="#new">Nouveau</button>
            <!-- Modal -->
            <div class="modal fade" id ="new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ajouter un Projet</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="updateChild()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="newProjectForm" (ngSubmit)="onSubmitNewProject(newProjectForm.value)">
                                <div>
                                    <label for="name">Name</label>
                                    <input id="name" type="text" formControlName="name">
                                </div>

                                <div>
                                    <label for="description"> Description </label>
                                    <input id="description" type="text" formControlName="description">
                                </div>

                                <button type="submit" class="button">Ajouter</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <app-project-list #child> </app-project-list>
    </div>

</div>
